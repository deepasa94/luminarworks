<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d72c90eb6e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container w-25">
        <div class="text-center">
            <i class="fab fa-3x fa-github" style="margin-top: 20px;"></i>
            <h1 style="font-size: 24px;font-weight: 300;margin-bottom: 20px;margin-top: 20px;">Sign in to Github</h1>
        </div>
       
        <div style="border-radius: 10px;border:rgb(164, 175, 185) 1px solid; font-size: 14px;" class="bg-light">
            <form action="" class="mt-4 p-2 text-left">
                <label for="a1" class="mb-2" style="margin-left: 5px;">Username or email address</label><br>
                <input type="text" id="a1" class="form-control p-2"><br>
                <label for="password" class="mb-2">Password</label><a href="" style="padding-left: 70px;;text-decoration: none;">Forgot Password?</a><br>
                <input type="text" id="password" class="form-control p-2"><br>
                <div class="d-grid gap-2 col-14 mx-auto">
                    <button class="btn btn-success mb-2" type="button">Sign In</button>
                  </div>
            </form>
        </div>
        
        <form action="" style="border:rgb(164, 175, 185) 1px solid;margin-top: 10px;border-radius: 10px;">
            <label for="a2" class="mt-1 mb-2 p-3 text-center fs-12">New to Github?<a href="" style="text-decoration: none;">Create an account.</a></label>
        </form>
        <footer style="padding: 10px;" class="fs-10 mt-4"> 
            <a href="" style="text-decoration: none;font-size: 12px; margin-left: 20px;">Terms</a>
            <a href="" style="text-decoration: none;font-size: 12px;margin-left: 20px;">Privacy</a>
            <a href="" style="text-decoration: none;font-size: 12px;margin-left: 20px;">Security</a>
        </footer>
    </div>
       
    
</body>
</html>
