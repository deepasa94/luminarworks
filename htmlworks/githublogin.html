<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d72c90eb6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <i class="fab fa-5x fa-github"></i>
        <h4>Sign in to Github</h4>
        <form action="">
            <label for="a1">Username or email address</label><br>
            <input type="text" id="a1" placeholder="Email Address"><br>
            <label for="password">Password</label><a href="">Forgot Password?</a><br>
            <input type="text" id="password" placeholder="Password"><br>
            <button type="submit">Sign In</button>
        </form>
        <form action="">
            <label for="a2">New to Github?<a href="">Create a password</a></label>
        </form>
    </center>
</body>
</html>
