<body>
    <h1>Athlete Registration Form</h1>
    <p>Thank you for signing up at our club.Please fill in your information and we will contact you shortly to complete your membership.</p>
    <br>
    <label for="">Athlete's Name:</label><br>
    <input type=" text" placeholder="First"><input type=" text" placeholder="Last"><br>
    <br>
    <label for="">DOB:</label><br>
    <input type="date"><br>
    <br>
    <label for="">Email:</label><br>
    <input type="email"><br>
    <br>
    <label for="">Phone:</label><br>
    <input type=" text" placeholder="###########"><br>
    <br>
    <label for="">Mailing Address:</label><br>
    <input type="text" placeholder="Street Address"><br>
    <br>
    <input type="text" placeholder="City"><input type="text"placeholder="Region"><br>
    <br>
    <input type="text"placeholder="Postal/Zip code"><select name="" id="">
        <option value="">Romania</option>
        <option value="">India</option>
    </select><br>
    <label for="">Gender:</label><br>
    <input type="radio" id="m1" name="gender"><label for="m1">Male</label>
    <input type="radio" id="m2"name="gender"><label for="m2">Female</label><br>
    <label for="">Height:</label><label for="">Weight:</label><br>
    <input type="text"><input type="text"><br>
    <label for="">Does the athlete have a history of chronic illness?</label><br>
    <input type="radio" id="n1" name="g"><label for="n1">Yes</label>
    <input type="radio" id="n2"name="g"><label for="n2">No</label><br>
    <label for="">Does the athletet have any allergies?</label><br>
    <input type="radio" id="a1" name="a"><label for="a1">Yes</label><br>
    <input type="radio" id="a2" name="a"><label for="a2">No</label><br>
    <center><button type="submit">Register</button></center>
</body>
