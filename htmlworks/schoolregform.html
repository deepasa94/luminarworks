<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <label for="">Student's Name</label><br>
    <input type="text" placeholder="First"><input type="text" placeholder="Last"><br>
    <br>
    <label for="">Student's Birth Date</label><br>
    <input type="date"><br>
    <br>
    <label for="">Student's Grade</label><br>
    <select name="" id="">
        <option value="">Kindergarten</option>
        <option value="">1</option>
        <option value="">2</option>
    </select><br>
    <br>
    <label for="">Which sessions will your student attend?</label><br>
    <br>
    <input type="radio" id="m1" name="f"><label for="">full time before school care only</label><br>
    <input type="radio"id="m2" name="f"><label for="">full time after school care only</label><br>
    <input type="radio" id="m3" name="f"><label for="">full time before and after school care only</label><br>
    <input type="radio" id="m4" name="f"><label for="">drop in before and /orafter school care only</label><br>
    <br>
    <label for="">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="" cols="45" rows="10"></textarea><br>
    <br>
    <label for="">Parent/Guardian Name</label><br>
    <input type="text" placeholder="First"><input type="text" placeholder="Last"><br>
    <br>
    <label for="">Parent/Guardian Number</label><br>
    <input type="text" placeholder="##########"><br>
    <br>
    <label for="">Additional Phone Number</label><br>
    <input type="text" placeholder="##########"><br>
    <br>
    <label for="">Email</label><br>
    <input type="email">
    <br>
    <h1>Authorized Pick Up List</h1>
    <hr>
    <label for="">Name</label><br>
    <input type="text" placeholder="First"><input type="text" placeholder="Last"><br>
     <br>
     <label for="">Phone</label><br>
     <input type="text" placeholder="##########"><br>
     <br>
     <label for="">Relation to student</label><br>
     <input type="text">
     <hr>
     <input type="text"placeholder="Add more"><br>
     <button type="submit">SEND</button>

</body>
</html>
